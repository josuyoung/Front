<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서식태그</title>
</head>
<body>
    <h1>서식태그</h1>
    <h3>strong 태그</h3>
    <p>b 태그는<b>단순히 글자가 굵게</b>표현</p>
    <p>strong 태그는<strong>중요한 글자를 굵게</strong>표현합니다</p>
    <h3>em 태그</h3>
    <p>i 태그는<i>단순한 글자를 이랠릭체로</i>표현</p>
    <p>em태그는<em>중요한 글자를 이랠릭체</em>로 기울여 표현</p>

    <h3>mark 태그</h3>
    <p>mark 태그를 이용하면 <mark>중요한 부분을</mark>하이라이팅 합니다.
    </p>

<h3>del 태그</h3>
<p>del 태그는 글자를<del>마치 지운것</del>처럼 사용</p>

    <h3>ins 태그</h3>
    <p>ins 태그를 이용하면 <ins>중요한 글자</ins>에 밑줄을 사용합니다.</p>

    <h3>sup 태그와 sub태그</h3>
    <p>x<sup>2</sup>+ Y<sup>3</sup>= Z</p>
    <p>물을 나타내는 화학식은 H<sub>2</sub>O 입니다.</p>
</body>
</html>

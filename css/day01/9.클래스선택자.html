<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 선택자</title>
    <style>
        .redText{color: red;}
        .blueText{color: blue}
        .bigText{font-size: 30px; }
    </style>
</head>
<body>
    <p><span class="redText bigText" >클래스 선택자</span>는
    <span class="blueText">특정 집단의 여러 요소를 하넌에 선택</span>할 때 사용합니다.</p>
    <p><span class="redText">특정 집단을 클래스(class)</span>라고 하며, <span class="blueText">. 기호를 사용</span>하여 같은 클래스 이름으 가지는 요소들을 모두 선택합니다</p>
    
</body>
</html>

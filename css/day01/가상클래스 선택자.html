<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스 선택자</title>
    <style>
        .list > li:first-child {color: white;}
        .list > li:last-child {color: deeppink;}
        .list > li:nth-child(2) {color: deeppink;}
        li:nth-child(odd) {background-color: deeppink;}
    </style>
</head>
<body>
    <h2> 가상클래스 선택자</h2>
    <ul class="list">
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
    </ul>
</body>
</html>

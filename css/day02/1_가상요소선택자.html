<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 선택자</title>
    <style>
        p::before { content:'🤍'}
        .txt2::after { content:'❣💦'}
        a:link { text-decoration: none;}
        a:visited { text-decoration: none; color:rgb(0, 255, 64) ;}
        a:hover { text-decoration: underline; color:deeppink ;}
        a:active { text-decoration: underline; color : gold;}
    </style>
</head>
<body>
    <h2>가상 요소 선택자</h2>
    <p>before</p>
    <p class="txt2">after</p>
    <p><a href="https://www.naver.com">네이버로 이동</a></p>
</body>
</html>

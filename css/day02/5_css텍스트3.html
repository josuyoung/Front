    <h2>코로나</h2>
    <p> <span class="under">2019년 11월부터 중국에서 최초 보고되고 퍼져서 현재까지 전 세계에서 지속되고 있는 범유행전염병이자 사람과 동물 모두 감염되는 인수공통전염병</span>이다. 또한 제1급 감염병 신종감염병 증후군의 법정 감염병이다. 2019년 12월 1일 최초 보고 내용에 따르면 2019년 11월 17일에 중국 후베이성 우한시에서 최초로 발생하였다.[13] 대한민국을 포함한 세계 각국에서는 중국의 우한에서 최초로 시작된, 폐렴 증상이 나타나는 질병이라 하여 <span class="through">초기에 이 질병을 우한 폐렴(Wuhan pneumonia)</span>이라 불렀었다.</p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
    <style>
        input{
            width:100%;
            box-sizing: border-box;
            padding: 10px 20px;
            background-color: gold;
            margin: 5px 0;
        }
        input[type="text"]{
            border-radius: 15px;
        }
        input[type="text"]:focus{
            background-color: gray;
            border: 3px dotted red;
        }
        input[type="password"]{
            border : none;
            background-color: white;
            border-bottom: 3px solid hotpink;
        }
        input[type="password"]:focus{
            border-bottom: 3px dotted deepskyblue;
        }
        select{
            width : 100%;
            box-sizing: border-box;
            padding: 30px 50px;
            margin: 5px 0;
            border: 2px solid red;
            background-color: gold;
        }
        textarea{
            width: 100%;
            height:200px;
            box-sizing: border-box;
            font-size: 16px;
            resize:none;
            border:hotpink 3px solid;
        }
        input[type="button"], input[type= "reset"], input[type="submit"] { 
            width: 160px;
            background-color: seagreen;
            color: white;
            padding: 16px 32px;
            margin: 5px 5px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <h2>
        폼
    </h2>
>

        <p>비밀번호 : <input type="password" maxlength="20" placeholder="비밀번호를 입력하세요"></p>
        <p>직업 
            <select>
                <option>의사</option>
                <option>판사</option>
                <option>경찰</option>
                <option>변호사</option>
                <option>의사</option>
                <option>운동선수</option>
                <option>검사</option>
                <option>모델</option>
                <option>디자이너</option>
                <option>웹 디자이너</option>
            </select>
        </p>
        <p><textarea>
            
        </textarea></p>
        <p style="text-align: center;"><input type="submit" value="회원가입"> <input type="reset" value="다시작성"><input type="button" value="돌아가기"></p>
    </form>
</body>
</html>

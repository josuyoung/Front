<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex - 1</title>
    <style>
        #container{
            width: 1000px;
            height: 500px;
            margin : 0 auto;
            border : 3px solid red;
            display: flex;
            /* flex-wrap : nowrap */
            /* flex-wrap : wrap */
            flex-wrap : wrap-reverse
        }
        #container div{
            width: 400px;
            border : 1px solid black;
            background-color: gold;
        }
        h2{
            font-size: 50px;
            font-weight: bold;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>flex - 1</h2>
    <div id="container">
        <div id="box1"><h2>1</h2></div>
        <div id="box2"><h2>2</h2></div>
        <div id="box3"><h2>3</h2></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    <script>
        'use strict';
        const num1 = 3;
        const num2 = 5;
        
        let result = num1 > num2    // false
        console.log(`num1 > num2 : ${result}`)

        const str1 = "3";
        const str2 = "abcde";
        const str3 = "bcd";

        result = str2 <= str3;      // true
        console.log(`str2 <= str3 : ${result}`)

        result = num1 == str1;      
        console.log(`num1 == str1 : ${result}`)

        result = num1 === str1;      
        console.log(`num1 === str1 : ${result}`)

        result = num1 != num2;      
        console.log(`num1 != num2 : ${result}`)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동타입변환</title>
</head>
<body>
    <h2>자동타입변환</h2>
    <script>
        'use strict';
        const a = 10 + "문자열"; // 숫자형 + 문자열형 = 문자열형
        console.log(a);
        const b = "3" * "5";// 문자열 * 문자열 = 숫자형(연산은 숫자로 기대가능)
        console.log(b);
        const c = 10 - "👍";     // 숫자형 - 문자열형 = NaN
        console.log(c);

    </script>
</body>
</html>

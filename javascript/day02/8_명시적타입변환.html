<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명시적타입변환</title>
</head>
<body>
    <h2>명시적타입변환</h2>
    <script>
        'use strict';
        const num1 = "10";
        const num2 = "5";

        console.log(`현재 num1의 타입을 알려줘 : ${typeof(num1)}`)
        console.log(`Number(num1) + Number(num2) = ${Number(num1)+Number(num2)}`)
    </script>
</body>
</html>

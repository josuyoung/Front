<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 1</title>
</head>
<body>
    <h2>while문 1</h2>
    <script>
        'use strict'
        let i = 1;
        
        // while(i <= 10){
        //     console.log(`${i}번쨰 반복듕입니다 캡틴!`);
        //     i++
        // }
        let sum = 0;
        while(i <= 10){
            sum += i;
            i++;
        }
        console.log(`총합은 ${sum}`);
    </script>
</body>
</html>

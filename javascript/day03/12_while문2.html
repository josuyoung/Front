<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h2>구구단</h2>
    <script>
        'use strict';
        const dan = Number(prompt("원하는 단을 입력하세요:"));
        console.log(`${dan}단`);
        let i = 1;
        while(i<=9){
            console.log(`${dan} x ${i} = ${dan * i}`);
            i++;
        }
        

    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트연산자</title>
</head>
<body>
    <h2>비트연산자</h2>
    <script>
        'use strict'
        const num1 = 25;
        const num2 = 18;

        console.log(`num1 & num2 ${num1 & num2}`);
        console.log(`num1 | num2 ${num1 | num2}`);
        console.log(`num1 << 2 ${num1 <<2}`);
        console.log(`num1 >> 2 ${num1 >>2}`);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자</title>
</head>
<body>
    <h2>삼항연산자</h2>
    <script>
        'use strict'
        const num1 = Number(prompt("첫번쨰 숫자를 입력하세요"));
        const num2 = Number(prompt("두번쨰 숫자를 입력하세요"));

        const result = num1 >= num2 ? num1 : num2   //두수중에 더 큰수 넣는 프로젝트
        console.log(`입력한 두수중 더 큰수는 ${result}입니다`);

    </script>
</body>
</html>

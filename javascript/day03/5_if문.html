<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 문</title>
</head>
<body>
    <h2>if  문</h2>
    <script>
        'use strict';
        const age = Number(prompt("나이를 입력하세요 : "));

        if(age > 19)
            console.log("성인입니다");
            console.log("이건어떄");
        
        console.log("살펴가라");
        // if(age > 19); console.log('성인입니다') 그냥 쭉 실행됨 왜냐하면 if문은 ;까지 그러므로 한줄까지는 가능

    </script>
</body>
</html>

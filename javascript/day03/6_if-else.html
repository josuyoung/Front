<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else문</title>
</head>
<body>
    <h2>if-else문</h2>
    <script>
        'use strict';
        const age = Number(prompt("나이를 입력하세요"));

        // if(age>19){
        //     console.log("성인입니다");

        // }else{
        //     console.log("미성년자입니다");
        // }
        if(age>19) console.log("성인입니다");
        else console.log("미성년자 입니다");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    'use strict';
        const cnt = Number(prompt(" 입력받을 숫자의 개수를 입력하세요"));
        let idx = 0;
        let arr = [];

        while(idx < cnt){
            arr[idx] = Number(prompt(`${idx+1}번째 숫자를 입력하세요`));
            idx++;
        }

        // arr = [50, 80, 100, 60, 40];
        let max = arr[0];
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(max < arr[i]){
                max = arr[i];
            }
            if(min > arr[i]){
                min = arr[i];
            }
        }

        console.log(`입력한수${arr} 가장 큰 값은 ${max}입니다`);
        console.log(`입력한수${arr} 가장 작은 값은 ${min}입니다`);
        </script>
</body>
</html>

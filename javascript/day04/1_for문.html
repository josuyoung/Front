<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    <h2>for문</h2>
    <script>
        /*
            - 초기값 i는 항상 1이어야 할 필요 없다.
            - 증감식이 항상 i++은 아니다
            - 초기값을 전역변수로 사용할 수 있다!
        */
        
        'use strict';
        
        // for(let i =1; i<= 5; i++){
        //     console.log(`${i}번째 반복`);
        // }

        let i = 1;
        for(i==1;i<=10;i++){
            console.log(`${i}번째 반복`);
        }
    </script>
</body>
</html>

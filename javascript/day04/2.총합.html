<body>
    <h2>총합</h2>

        // for(let i =0;i<=100;i+=2){

        // }
        // console.log(`총합은 ${sum}입니다`);

        for(let i = 0 ; i<=50;i++){
            sum+=i*2
        }
        console.log(`총합은 ${sum}입니다`);
    </script>

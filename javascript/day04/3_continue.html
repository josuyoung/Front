<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
</head>
<body>
    <h2>continue</h2>
    <script>
        'use strict';
        for(let i =1;i<=100;i++){

                if(!(i % 3)){ 
                document.write(`짝! `);
                continue
            }
            document.write(`${i} `);
        }
    </script>
</body>
</html>

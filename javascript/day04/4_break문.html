<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break문</title>
</head>
<body>
    <h2>break문</h2>
    <script>
        'use strict';
        while(true){
            const select = Number(prompt(`원하는 메뉴를 선택하세요: 1.치킨 2.떡볶이 3.불고기 4.빙수 5.제육덮밥 6.종료`));

            switch(select){
                case 1:
                    alert(`치킨이 나옵니다`);
                    break;
                case 2:
                    alert(`떡복이 나옵니다`);
                    break
                case 3:
                    alert(`불고기 나옵니다`);
                    break
                case 4:
                    alert(`빙수 나옵니다`);
                    break
                case 5:
                    alert(`제육덮밥 나옵니다`);
                    break
                case 6:
                    alert(`나갑니다`);
                    break
            }
            if(select == 6) break;
        }
    </script>
</body>
</html>

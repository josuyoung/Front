<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h2>배열 - 1</h2>
    <script>
        'use strict';
        let arr = ['루시', 11, 3.5, 'white', '서울', '간식만 좋아햏', '귀여웡']

        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);

        console.log(arr[5]);
        arr[5] = '노는걸 좋아해';
        console.log(arr[5]);

        // Length property : 배열요소의 개수를 저장
        console.log(arr.length);
        
        console.log(' ===================');
        // 배열 데이터 모든 요소를 조회하는 프로그램
        for(let i = 1; i<=7;i++){
            //console.log(arr[i]);  //인덱스는 0번부터, 마지막 데이터 undefined
            console.log(arr[i-1]);
        }
        console.log(' ===================');

        arr[7] = '포메';


        for(let i =0; i < 7; i++){
            console.log(arr[i]);
        }

        console.log(' ===================');

        for(let i =0; i < arr.length; i++){
            console.log(arr[i]);
}
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 - 4</title>
</head>
<body>
    <h2>배열 - 4</h2>
    <script>
        'use strict'
        let arr1 = ["루시",11,3.5,true];
        console.log(arr1);

        arr1.push("여자");
        console.log(arr1);
        
        let arr2 = ["경기","뽀미",5,6,"폼피"];
        arr2.shift();
        console.log(arr2);
        
        arr2.pop();
        console.log(arr2);

        let arr = arr1.concat(arr2);
        console.log(arr)

        let dogarr = arr1.join('/')
        console.log(dogarr) //루시/11/3.5/true/여자
                            // 리스트를 문자열로 변환해줌


        //let arr3 = [80,40,20,40,10];
        let arr3 = ['a','c','d','z','b'];   //아스키코드 

        arr3 = arr3.sort();    // 오름차순
        console.log(arr3);

        arr3 = arr3.reverse();
        console.log(arr3);




</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로퍼티</title>
</head>
<body>
    <h2>프로퍼티</h2>
    <script>
        'use strict'
        const user = {
            userid : "apple",
            name : "김사과",
            gender : "여자",
            hp:"010-1111-1111",
            birthday: "000101",
            memberId:function(){
                return "korea" + this.birthday;

            }
        }
        console.log(user.userid);
        console.log(user.name);
        console.log(user.hp);
        console.log(user.birthday);
        const memberId = user.memberId();
        console.log(memberId)


        console.log(user.memberId);
        
        user.hp = "010-2222-2222";
        console.log(user.hp)
        //user = {}; 주소값을 바꾸는 건 불가능 힙에 값은 변경 가능
    </script>
</body>
</html>

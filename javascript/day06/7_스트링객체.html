<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체</title>
</head>
<body>
    <h2>String 객체</h2>
    <script>
        'use strict';
        const str1 = "안녕하세요 Javascript";
        console.log(str1);

        console.log(str1.length);

        console.log(str1.indexOf('J'));
        console.log(str1.indexOf('java'));  // -1은 찾지 못한값
        console.log(str1.indexOf('J')); //앞에서
        console.log(str1.lastIndexOf('J')); //뒤에서

        console.log(str1.charAt(6))

        console.log(str1.includes("Java"))  //boolean 값 리턴

        console.log(str1.substring(7)); // 매개변수가 1개면 해당 인덱스부터 끝까지
        console.log(str1.substring(0,5)); 

        console.log(str1.substr(6,4));  //시작인덱스부터 갯수를 출력  

        const str2 = "사과,딸기,바나나,복숭아,체리,메론";
        const fruit = str2.split(',');
        /*
            fruit[0] = "사과";
            fruit[1] = "딸기";
            fruit[2] = "바나나";
            fruit[3] = "복숭아";
            fruit[4] = "체리";
        */
        for(let f in fruit){
            console.log(f,fruit[f])
        }
        console.log(str1.replace('안녕하세요',"hello"))
        
        const str3 = "     JavaScript   ";
        console.log(`${str3} 🍕`);
        console.log(`🍕🍕${str3.trim()}`);
        
    </script>
</body>
</html>

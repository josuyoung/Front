<!DOCTYPE html>

    <title>로또 예측</title>

<body>
    <script>
        'use strict'
        let arr = [];
        let i = 0

        let j = 0
        while(true){
            
        

            for(i=0; i < 6; i++){
                let num1 = Math.floor(Math.random()*45) + 1;
                if (arr[i] == num1){
                    i -=1
                    break
                }
                else{
                    arr[i] = num1;
                    
                }
                
            }
            
            if(i == 6){
                break;
            }

        }

        arr.sort();
        for(let k in arr){
            console.log(k,arr[k])
        }
    </script>

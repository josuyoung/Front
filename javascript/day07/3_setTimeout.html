<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>
<body>
    <h2>setTimeout</h2>
    <script>
        'use strict';
        function hi(){
            alert("안녕하세요 여러분");
        }
        const st = window.setTimeout(hi,2000);  //2초 (밀리세턴드)
        clearTimeout(st);
        
    </script>
</body>
</html>

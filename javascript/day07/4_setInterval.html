<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <h2>setInterval</h2>
    <script>
        'use strict';
        function hi(){
            console.log("여러분 안녕");
        }

        function stopHi(){
            console.log('hi() 중지!');
            clearInterval(si);
        }

        const si = window.setInterval(hi,2000);
        </script>
        <button onclick = "stopHi()"> 중지 </button>
</body>
</html>

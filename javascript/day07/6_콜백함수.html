<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
</head>
<body>
    <h2>콜백함수</h2>
    <script>
        'use strict';
        
    const num = [1,2,3,4,5];

    num.forEach(x => {      
        console.log(x * 10);    
    })

    num.forEach(function(x){
        console.log(x * 10)
    })

    function setUserid(userid,callback){
        console.log(`userid : ${userid}`);
        callback();
    }

    function finish(){
        console.log("finish function");
    }
    setUserid('apple',finish);

    const userid = 'apple';

    function callbackFunc(callback){    //2. callback이름에 userinfo값이 들어감
        let name = "반하나";
        callback(name);
    }
    function userinfo(name){
        console.log(`userid : ${userid}, name : ${name}`);
    }

    callbackFunc(userinfo); // 1. userinfo함수를 통째로 callback변수에 넣어줌

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체 - 2</title>
</head>
<body>
    <h2>이벤트 객체 - 2</h2>
    <input type="button" id="btn1" value="버튼1">
    <input type="button" id="btn2" value="버튼2">
    <input type="button" id="btn3" value="버튼3">
    <script>
        'use strict';

        const clickBtn = function(e){
            switch(e.target.id){
                case 'btn1':
                    console.log('버튼 1을 눌렀어요')
                    break
                case 'btn2':
                    console.log('버튼2가 눌렸어요')
                    break

            }
        }
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');

        btn1.addEventListener('click', clickBtn);   // 클릭이벤트가 되면 clickBtn 함수 실행 + html에서 click은 onclick이지만 스크립트에선 걍 click
        btn2.addEventListener('click', clickBtn);
        btn3.addEventListener('click', (e) => {
            console.log(`e.target.id : ${e.target.id}`);
        })
    </script>
</body>
</html>

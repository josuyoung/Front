<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트타입</title>
    <script>
        window.onload = function(){
            const text = document.getElementById('text');
            text.innerHTML = "<b style = 'color : deeppink;'> HTML문서가 모두 로드되었습니다</b>"

        }
        // 윈도우가 창을 모두 업로드 했을 때 함수 호출
        const changeText = function(el){
            el.innerHTML= "<b style = 'color: deepskyblue;'>문자열 내용 변경</b>"
        }
    </script>
</head>
<body>
    <h2>이벤트 타입</h2>
    <p id="text"></p>
    <p onclick="changeText(this)">문자열을 클릭하세요</p>
    <!-- p태그 자식은 문자열을 ... text ;; this는 p태그 -->
    
</body>
</html>

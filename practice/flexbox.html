<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        .container {
            background: beige;
            height: 100vh;
            display:flex;
            flex-direction: row;
            flex-wrap: wrap;
            /* flex-flow: column wrap; */
            justify-content: space-evenly;/*main axis*/
             align-items: flex-end;/*cross axis */
            align-content: flex-end;
            }
        .item1{background-color:red; padding: 50px;}
        .item2{background-color:orange}
        .item3{background-color:purple}
        .item4{background-color:deepskyblue}
        .item5{background-color:deeppink}
        .item6{background-color:rgb(87, 51, 70)}
        .item7{background-color:rgb(27, 94, 57)}
        .item8{background-color:rgb(179, 172, 79)}
        .item9{background-color:rgb(65, 43, 90)}
        .item10{background-color:rgb(194, 108, 82)}
        .item{
            height : 40px; width:40px;
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1" >1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
        <div class="item item10">10</div>
        <div class="item item1" >1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
        <div class="item item10">10</div>
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투어 리스트 인 투어</title>
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <ul class="skipnavi">
        <li><a href="#container">본문내용</a></li>
    </ul>
    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        <header id="header">
            <div class="header_area box_inner clear">
                <h1><a href="#">Tourist in tour</a></h1>
                <!-- 상단메뉴 -->
                <div class="header_cont">
                    <ul class="util clear">
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">회원가입</a></li>
                    </ul>
                    <nav>
                        <ul class="gnb clear">
                            <li>
                                <a href="#" class="openAll1">여행정보</a>
                                <div class="gnb_depth gnb_depth2_1">
                                    <ul class="submenu_list">
                                        <li><a href="#">국내</a></li>
                                        <li><a href="#">해외</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <a href="#" class="openAll2">고객센터</a>
                                <div class="gnb_depth gnb_depth2_2">
                                    <ul class="submenu_list">
                                        <li><a href="#">공지사항</a></li>
                                        <li><a href="#">문의하기</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <a href="#" class="openAll3">상품투어</a>
                                <div class="gnb_depth gnb_depth2_3">
                                    <ul class="submenu_list">
                                        <li><a href="#">프로그램 소개</a></li>
                                        <li><a href="#">여행자료</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <a href="#" class="openAll4">티켓/가이드</a>
                                <div class="gnb_depth gnb_depth2_4">
                                    <ul class="submenu_list">
                                        <li><a href="#">항공</a></li>
                                        <li><a href="#">호텔</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- 상단메뉴 끝 -->
            </div>
        </header>
        <!-- header 끝 -->
        <!-- container -->
        <div id="container">
            <!-- pc 롤링 -->
                <div class="main_rolling_pc">
                    <div class="visualRoll">
                        <!-- 롤링 이미지 -->
                        <ul class="viewImgList">
                            <li class="imglist0">
                                <div class="roll_content">
                                    <a href="#"><img src="./images/img_slidecontents01.png" alt="여행정보"></a><p class="roll_txtline">BE TOURLIST FRO BETTER LIFE</p>
                                </div>
                            </li>
                            <li class="imglist1">
                                <div class="roll_content">
                                    <a href="#"><img src="./images/img_slidecontents02.png" alt="여행정보"></a><p class="roll_txtline">BE TOURLIST FRO BETTER LIFE</p>
                                </div>
                            </li>
                            <li class="imglist2">
                                <div class="roll_content">
                                    <a href="#"><img src="./images/img_slidecontents03.png" alt="여행정보"></a><p class="roll_txtline">BE TOURLIST FRO BETTER LIFE</p>
                                </div>
                            </li>
                        </ul>
                        <!-- 롤링 이미지 끝 -->
                        <!-- 롤링 이미지 버튼 -->
                        <div class="rollbtnArea">
                            <ul class="rollingbtn">
                                <li class="seq butt0"><a href="#butt"><img src="./images/btn_rollbutt_on.png" alt="1번"></a></li>
                                <li class="seq butt1"><a href="#butt"><img src="./images/btn_rollbutt_off.png" alt="2번"></a></li>
                                <li class="seq butt2"><a href="#butt"><img src="./images/btn_rollbutt_off.png" alt="3번"></a></li>
                                <li class="stop"><a href="#"><img src="./images/btn_roll_stop.png" alt="멈춤"></a></li>
                                <li class="play"><a href="#"><img src="./images/btn_roll_play.png" alt="재생"></a></li>
                            </ul>
                        </div>
                        <!-- 롤링 이미지 버튼 끝-->
                    </div>
                </div>
            <!-- pc 롤링 끝 -->
        </div>
        <!-- container 끝-->

    </div>
    <!-- wrap 끝 -->
</body>
</html>
